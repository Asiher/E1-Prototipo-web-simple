<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/ico" href="images/favicon.ico">
</head>

<body>
    <!-- Contenedor de la Pagina Entera -->
    <div class="contenedor-principal">
        <!-- Cabecera de la Pagina / misma para todas -->
        <banner>
            <img src="images/banner.jpg" alt="logo_Delta">
            <h1>Bienvenido a Delta Electronics</h1>
        </banner>
        <header>
            <nav>
                <a class="logo" href="landing.html"> <img src="images/delta_logo.png" alt="logo_Delta"></a>
                <ul>
                    <li><a href="catalogo.html">CATALOGO</a></li>
                    <li><a href="proyecto.html">PROYECTO</a></li>
                    <li><a href="clientes.html">CLIENTES</a></li>
                </ul>
            </nav>
        </header>
        <!-- Cuerpo principal de la pagina -->
        <main>
            <article class="formulario">
                <form action="" method="post">
                    <fieldset id="Datos">
                        <legend> Datos del Usuario </legend>
                        <div>
                            <label for="campo-nombre">Nombre</label>
                            <input id="campo-nombre" type="text" name="nombre" placeholder="Escribe tu nombre"
                                required><br>


                            <label for="campo-apellidos">Apellidos</label>
                            <input id="campo-apellidos" type="text" name="apellidos" placeholder="Escribe tus apellidos"
                                required><br>
                        </div>
                        <div>
                            <p>Eres socio?</p>
                            <input id="sociosi" type="radio" name="socio" value="si" checked>
                            <label for="sociosi">Si, soy socio</label>
                            <input id="sociono" type="radio" name="socio" value="no">
                            <label for="sociono">No soy socio</label>
                            <br><br>
                        </div>
                        <div>
                            <label for="campo-email">Email</label>
                            <input id="campo-email" type="email" name="email" placeholder="@gmail.com"><br>

                            <label for="campo-contrase単a">Contrase単a </label>
                            <input id="campo-contrase単a" type="password" name="Contrase単a" required><br><br>

                            <label for="campo-empresa">Empresa</label>
                            <input id="campo-empresa" type="text" name="empresa" required><br>

                            <label for="campo-telefono">Telefono </label>
                            <input id="campo-telefono" type="tel" name="Telefono" placeholder="+34 999 888 777"
                                required><br><br>
                        </div>

                    </fieldset>
                    <fieldset id="Motivo">
                        <legend> Motivo de Contacto </legend>
                        <div>
                            <!-- Checkbox -->
                            <ul>
                                <li>
                                    <input id="dudas" type="checkbox" name="dudas" value="1">
                                    <label for="dudas">Resolver Dudas</label>
                                </li>
                                <li>
                                    <input id="tecnica" type="checkbox" name="tecnica" value="1">
                                    <label for="tecnica">Asistencia Tecnica</label>
                                </li>
                            </ul>
                        </div>
                        <div>
                            <!-- Es un conjunto que se puede selecionar -->
                            <label for="campo-select">Tipo de incidencia</label>
                            <select name="incidencia" id="campo-select" required>
                                <optgroup label="Componentes">
                                    <option value="Electricos" selected>Electricos</option>
                                    <option value="Programables">Programables</option>
                                </optgroup>
                                <optgroup label="Instalaciones Industriales">
                                    <option value="Presupuesto">Presupuesto</option>
                                    <option value="Contrataciones">Contrataciones</option>
                                    <option value="Dudas">Dudas</option>
                                </optgroup>
                                <optgroup label="Energia y sistemas">
                                    <option value="Fallo">Fallo</option>
                                    <option value="Dudas">Dudas</option>
                                </optgroup>
                                <option value="Otros">Otros</option>

                            </select>
                            <br>
                        </div>
                    </fieldset>
                    <fieldset id="Extra">
                        <legend> Datos Extra </legend>
                        <div>
                            <!-- Campo de fecha -->
                            <label for="datetime-local">Fecha de incidencia</label>
                            <input type="datetime-local" name="Fecha"><br>
                            
                            <!-- Area de texto -->
                            <br><label for="textarea">Informacion extra del caso</label><br>
                            <textarea name="textarea" rows="5" cols="30vw"></textarea>
                            
                        </div>
                    </fieldset>
                    <fieldset id="Envio">
                        <!-- Campo de checkbox -->
                        <input id="checkbox" type="checkbox" name="condiciones" value="1" required>
                        <label for="checkbox">Acepto las condiciones</label>
                        <br>
                        <!-- Boton de envio -->
                        <input type="submit" value="Enviar">

                    </fieldset>

                </form>

            </article>
            <!-- Barra de navegacion derecha -->
            <nav>Navegacion</nav>
            <!-- Barra de navegacion izquierda -->
            <aside>
                <h1>Columna</h1>
                <ul>
                    <li><a href="#Datos">DATOS USUARIO</a></li>
                    <li><a href="#Motivo">MOTIVOS</a></li>
                    <li><a href="#Extra">DATOS EXTRA</a></li>
                    <li><a href="#Envio">ENVIO</a></li>
                </ul>
            </aside>
        </main>
        <!-- Pie de pagina / mismo para todos -->
        <footer>
            <a class="logo" href="landing.html"> <img src="images/delta_logo.png" alt="logo_Delta"></a>
            <ul>
                <li><a href="https://www.instagram.com/delta.electronics.group/" target="_blank" class="instagram"></a>
                </li>
                <li><a href="https://www.youtube.com/channel/UC8X-TedwXTbSXBGmjGhjL0g" target="_blank"
                        class="youtube"></a>
                </li>
                <li><a href="https://www.facebook.com/delta.electronics.group/" target="_blank" class="facebook"></a>
                </li>
            </ul>

            <p>
                <marquee behavior="scroll" direction="left" scrollamount="10"> 2025 Delta Electronics, Inc. Todos los
                    derechos reservados.</marquee>
            </p>

        </footer>
    </div>
</body>

</html>
