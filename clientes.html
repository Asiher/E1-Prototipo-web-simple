<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/ico" href="imagenes/favicon.ico">
</head>

<body>
    <!-- Contenedor de la Pagina Entera -->
    <div class="contenedor-principal">
        <!-- Cabecera de la Pagina / misma para todas -->
        <banner>
            <img src="imagenes/banner.jpg" alt="logo_Delta">
            <h1>Bienvenido a Delta Electronics</h1>
        </banner>
        <header>
            <nav>
                <a class="logo" href="landing.html"> <img src="imagenes/delta_logo.png" alt="logo_Delta"></a>
                <ul>
                    <li><a href="galeria.html">GALERIA</a></li>
                    <li><a href="proyecto.html">PROYECTO</a></li>
                    <li><a href="clientes.html">CLIENTES</a></li>
                </ul>
            </nav>
        </header>
        <!-- Cuerpo principal de la pagina -->
        <main>
            <article>
                <!-- si el action esta vacio la url no cambia, hay que poner la direccion a la que va el contanido -->
                <form action="" method="post">
                    <label for="campo-nombre">Nombre:</label>
                    <input id="campo-nombre" type="text" name="nombre" placeholder="Escribe tu nombre"><br>
                    <label for="campo-contraseña">Contraseña: </label>
                    <input id="campo-contraseña" type="password" name="Contraseña" required><br><br>

                    <!-- Checkbox, el name es obligaotrio siempre es como la decalracion de la variable, el value es el valor de la variable -->
                    <input type="checkbox" name="moto" value="1">Tengo moto <br>
                    <input type="checkbox" name="coche" value="1">Tengo coche <br><br>

                    <!-- El name es el mismo para que solo pueda elegir uno -->
                    <input type="radio" name="genero" value="hombre" checked>Hombre <br>
                    <input type="radio" name="genero" value="mujer">Mujer <br>
                    <input type="radio" name="genero" value="otro">Otro <br>

                    <!-- Es un conjunto que se puede selecionar -->
                    <label for="campo-select">¿Que comida te gusta mas?</label><br>
                    <select name="comida" id="campo-select" multiple>
                        <optgroup label="Frutas">
                            <option value="manzana" selected>Manzana</option>
                            <option value="pera">Pera</option>
                        </optgroup>
                        <optgroup label="Verduras">
                            <option value="brocoli">Brocoli</option>
                            <option value="coliflor">Coliflor</option>
                        </optgroup>
                    </select>
                    <br>
                    <!-- Area de texto -->
                    <textarea name="textarea" rows="4" cols="10"></textarea>
                    <br>
                    <!-- Boton de envio -->
                    <input type="submit" value="Enviar">

                </form>
            </article>
            <!-- Barra de navegacion derecha -->
            <nav>Navegacion</nav>
            <!-- Barra de navegacion izquierda -->
            <aside>Columna
                <ul>
                    <li><a href="#Grupo delta">GRUPO DELTA</a></li>
                    <li><a href="#Areas">AREAS DE ACTUACION</a></li>
                    <li><a href="#Mision">MISION</a></li>
                </ul>
            </aside>
        </main>
        <!-- Pie de pagina / mismo para todos -->
        <footer>
            <a class="logo" href="landing.html"> <img src="imagenes/delta_logo.png" alt="logo_Delta"></a>
            <ul>
                <li><a href="https://www.instagram.com/delta.electronics.group/" target="_blank" class="instagram"></a>
                </li>
                <li><a href="https://www.youtube.com/channel/UC8X-TedwXTbSXBGmjGhjL0g" target="_blank"
                        class="youtube"></a>
                </li>
                <li><a href="https://www.facebook.com/delta.electronics.group/" target="_blank" class="facebook"></a>
                </li>
            </ul>

            <p>
                <marquee behavior="scroll" direction="left" scrollamount="10"> 2025 Delta Electronics, Inc. All Rights
                    Reserved</marquee>
            </p>

        </footer>
    </div>
</body>

</html>
